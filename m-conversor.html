            <h1>Conversor de medidas</h1>
            <a class="page-back"></a>

            <link href="js/idangerous/idangerous.swiper.css" rel="stylesheet"/>
            <script src="js/idangerous/idangerous.swiper.js"></script>

            <script type="text/javascript">
                var field1Val = 0;
                var activeSlide1Unit = 0;
                var activeSlide2Unit = 0;
                var mySwiper;
                var mySwiper2;
                $(document).ready(function () {

                    deviceBackBtn();

                    $('.field_1').on('input', function () {
                        $this = $(this);
                        if( $.trim($this.val()).length == 0 ){
                            $this.val(0);
                        }
                        if( $.trim($this.val()).length > 1 && $this.val().substr(0,1) == '0'){
                            $this.val($this.val().replace('0', ''));
                        }
                        calcConversion(0);
                    });
                    mySwiper = new Swiper('.swiper-container', {
                        mode: 'vertical',
                        initialSlide: 1,
                        centeredSlides: true,
                        slidesPerView: 'auto',
                        onTouchEnd: function (swiper) {
                            calcConversion(1);
                        }
                    });
                    mySwiper2 = new Swiper('.swiper-container2', {
                        mode: 'vertical',
                        initialSlide: 1,
                        centeredSlides: true,
                        slidesPerView: 'auto',
                        onTouchEnd: function (swiper) {
                            calcConversion(1);
                        }
                    });
                    
                    $('.page-back').unbind('click').on('click', function (){
                       window.history.back();
                    });
                    
                    
                });

                function calcConversion(where) {
                    // where -> Si la accion viene del input o del slider. 0=input 1=slider

                    if ($.trim($('.field_1').val()).length > 0) {
                        field1Val = parseFloat($('.field_1').val());
                    } else {
                        field1Val = 0;
                    }
                    activeSlide1Unit = $('.panel-1 .swiper-slide-active').attr('data-unit');
                    activeSlide2Unit = $('.panel-2 .swiper-slide-active').attr('data-unit');

                    if (field1Val === 0 && where == 1) {
                        alertMsg('Debes completar la medida 1', '', '', 'Campo Necesario', 1);
                    } else {
                        var operation = activeSlide1Unit + activeSlide2Unit;
                        switch (parseInt(operation)) {
                            case 14:
                                //mm a pies
                                $('.resultField').text((field1Val * 0.0033).toFixed(2).toString().replace(/\./g, ','));

                                $('.result .from').text('1 Milímetro');
                                $('.result .to').text('0,0033 Pie');
                                break;
                            case 15:
                                //mm a pulgadas
                                $('.resultField').text((field1Val * 0.0394).toFixed(2).toString().replace(/\./g, ','));

                                $('.result .from').text('1 Milímetro');
                                $('.result .to').text('0,0394 Pulgadas');
                                break;
                            case 16:
                                //mm a millas
                                $('.resultField').text((field1Val * 0.000001).toFixed(2).toString().replace(/\./g, ','));

                                $('.result .from').text('1 Milímetro');
                                $('.result .to').text('0,000001 Milla');
                                break;
                            case 24:
                                //cm a pies
                                $('.resultField').text((field1Val * 0.032808).toFixed(2).toString().replace(/\./g, ','));

                                $('.result .from').text('1 Centímetro');
                                $('.result .to').text('0,0328 Pie');
                                break;
                            case 25:
                                //cm a pulgadas
                                $('.resultField').text((field1Val * 0.39370).toFixed(2).toString().replace(/\./g, ','));

                                $('.result .from').text('1 Centímetro');
                                $('.result .to').text('0.3937 Pulgada');
                                break;
                            case 26:
                                //cm a millas
                                $('.resultField').text((field1Val * 0.0000062137).toFixed(2).toString().replace(/\./g, ','));

                                $('.result .from').text('1 Centímetro');
                                $('.result .to').text('0,000006 Milla');
                                break;
                            case 34:
                                //pulgadas a pies
                                $('.resultField').text((field1Val * 0.0833).toFixed(2).toString().replace(/\./g, ','));

                                $('.result .from').text('1 Pulgada');
                                $('.result .to').text('0,0833 Pie');
                                break;
                            case 35:
                                //pulgadas a pulgadas
                                $('.resultField').text((field1Val).toFixed(2).toString().replace(/\./g, ','));

                                $('.result .from').text('1 Pulgada');
                                $('.result .to').text('1 Pulgada');
                                break;
                            case 36:
                                //pulgadas a millas
                                $('.resultField').text((field1Val * 0.000016).toFixed(2).toString().replace(/\./g, ','));

                                $('.result .from').text('1 Pulgada');
                                $('.result .to').text('0,000016 Milla');
                                break;
                        }
                    }
                }
            </script>
        </div>
        <div class="page-content">

            <div class="panel-1">
                <div class="left">
                    <input class="field_1" data-role="none" type="number" step="0.01" step="0.01" value="0"/>
                </div>
                <div class="right">
                    <div class="swiper-container">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide" data-unit="1">
                                <p>Milímetros</p>
                            </div>
                            <div class="swiper-slide" data-unit="2">
                                <p>Centímetros</p>
                            </div>
                            <div class="swiper-slide" data-unit="3">
                                <p>Pulgadas</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel-2">
                <div class="left">
                    <img src="./img/util/img-arrow-result.jpg" class="arrowResult"/>

                    <p class="resultField">0</p>
                </div>
                <div class="right">
                    <div class="swiper-container2">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide" data-unit="4">
                                <p>Pies</p>
                            </div>
                            <div class="swiper-slide" data-unit="5">
                                <p>Pulgadas</p>
                            </div>
                            <div class="swiper-slide" data-unit="6">
                                <p>Millas</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel-3">
                <div class="result">
                    <p>
                        <span class="from">1 Centimetro</span> = <br/>
                        <span class="to">0,3353534 Pulgadas</span>
                    </p>
                </div>
            </div>
