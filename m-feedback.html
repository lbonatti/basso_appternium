
<div data-role="page" id="m6-f">
    <div class="page-header" >
        <a href="#" class="open-menu"></a>
        <h1>Feedback</h1>
        <a  class="page-back"></a>
    </div>
    <div class="page-content">

        <div class="titulo">Ayúdenos a mejorar</div>
        <div class="subtitulo">Queremos seguir mejorando día a día.<br>Por eso nos interesa su opinión.</div>

        <select class="comentarios" data-role="none" data-theme="none"></select>

        <textarea data-role="none"></textarea>
        <div class="boton ultimo-elemento">Enviar</div>
    </div>

    <script>
        contSync = $('#syncOverlay');
        contSyncMessage = $('#syncOverlay ul');
        contSyncMessage.html('<li class="first"><p>Cargando &nbsp;&nbsp;&nbsp;&nbsp;<span>...</span></p></li>');
        contSync.fadeIn(500);
        $.ajax({
            url: backend_url + "/comentarios/lists",
            success: function(result) {
                contSync.fadeOut();

                $.each(result.Default, function(key, value) {
                    $('.comentarios').append($('<option>', { value : value.Comentario.id }).text(value.Comentario.nombre));
                });

            }
        });
        eventosFeedback()
    </script>
</div>
